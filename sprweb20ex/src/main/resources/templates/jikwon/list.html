<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>templates/jikwon/list.html</title>
</head>
<body>
	<table border="1">

			<th>부서명</th>

		</tr>

</body>
</html>
