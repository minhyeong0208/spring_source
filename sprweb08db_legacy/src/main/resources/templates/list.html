<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DB 결과 출력 페이지</title>
</head>
<body>
<h3>🎶상품 목록(@MVC : 전통적 방법)🎶</h3> <!-- 스프링 웹을 의미 -->
<table border="1">
	<tr>
		<th>코드</th><th>품명</th><th>수량</th><th>단가</th>
	</tr>
	<th:block th:if="${datas.size > 0}">
	<tr th:each="data:${datas}">
		<td th:text="${data.code}"></td>
		<td th:text="${data.sang}"></td>
		<td>[[${data.su}]]</td>
		<td>[[${data.dan}]]</td>
	</tr>
	</th:block>
</table>
</body>
</html>
