<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/login</title>
</head>
<body>
<h3>JWT 로그인 연습(Securtiy 사용 X, 전통적인 방법)</h3>
<form th:action="@{/auth/login}" method="post">
	<table>
		<tr>
			<td>ID : </td>
			<td><input type="text" name="userid" value="ok"></td>
		</tr>
		<tr>
			<td>PW : </td>
			<td><input type="password" name="password" value="123"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" value="로그인">
			</td>
		</tr>
	</table>
</form>
<div th:if="${param.error}">
	<p style="color: red">로그인 실패 : 잘못된 ID 또는 PW입니다.</p>
</div>
</body>
</html>
