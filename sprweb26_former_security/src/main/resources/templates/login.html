<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/login</title>
</head>
<body>
<h3>SESSION 로그인 연습(Securtiy 사용 X, 전통적인 방법)</h3>
<form th:action="@{/login}" method="post">
	<table>
		<tr>
			<td>ID : </td>
			<td><input type="text" name="userid" value="ok"></td>
		</tr>
		<tr>
			<td>PW : </td>
			<td><input type="password" name="password" value="1234"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" value="로그인">
			</td>
		</tr>
	</table>
</form>
<div style="color: red;"> <!-- 로그인에 실패한 경우에만 실행 -->
	<th:block th:if="${error}">[[${error}]]</th:block>
</div>
</body>
</html>
