<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/list.html</title>
</head>
<body>
<h3 style="background-color: black; color: white">회원목록</h3>
<a th:href="@{/insertform}">회원추가</a>
<table border="1">
	<thead>
		<tr>
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="mem:${list}">
			<td th:text="${mem.num}">번호</td>
			<td th:text="${mem.name}">이름</td>
			<td th:text="${mem.addr}">주소</td>
		</tr>
	</tbody>
</table>
</body>
</html>
