<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/insertform.html</title>
</head>
<body>
<h3 style="background-color: black; color: white">회원추가 폼</h3>
<form th:action="@{/insert}" method="POST">
	<label for="name">이름 : </label>
	<input type="text" name="name" id="name"><br>
	<label for="addr">주소 : </label>
	<input type="text" name="addr" id="addr"><br> <!-- MemberDto의 값과 name 속성명을 같도록 -->
	<button type="submit">추가</button>
</form>
</body>
</html>
