<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결과 페이지</title>
</head>
<body>
<h3>회원 정보(@MVC : JdbcDaoSupport)</h3>
😡🥵😳🤢🥶😈<br>
<a href="/insert">회원 추가</a> 또는 <a th:href="@{/insert}">회원 추가</a> <!-- 두 가지 방법 모두 동일하다. -->
<table border="1">
	<th:block th:if="${list.size > 0}">
	<tr>
		<th>아이디</th><th>회원명</th>
	</tr>
	<tr th:each="mem:${list}">
		<td th:text="${mem.id}"></td>
		<!-- 
		<td th:text="${mem.name}"></td>
		 -->
		<td>
			<a th:href="@{/detail(id=${mem.id})}" th:text="${mem.name}"></a>
		</td>
	</tr>
	</th:block>
</table>
😈🥶🤢😳🥵😡
</body>
</html>
