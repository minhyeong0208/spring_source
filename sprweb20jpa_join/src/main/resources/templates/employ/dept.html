<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/employ/dept.html</title>
</head>
<body>
<h2>📜 부서 정보</h2>
부서 번호 : <strong th:text="${dto.deptno}">no</strong><br>
부서 이름 : <span th:text="${dto.dname}">name</span><br>
부서 위치 : <span th:text="${dto.loc}">loc</span><br>
근무 인원수 : <span th:text="${dto.count}">count</span><br>
<br>

<h2>근무자 명단</h2>
<ul>
  <li th:each="irum:${dto.names}">[[${irum}]]</li>
</ul>

</body>
</html>
